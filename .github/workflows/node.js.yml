name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '0 15 * * *'   # 3 PM UTC
    - cron: '0 20 * * *'   # 8 PM UTC
    - cron: '30 14 * * *'  # 8 PM IST (14:30 UTC)

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - run: npm ci

    - run: npm run build --if-present

    - name: Run dev server for 30 seconds
      run: |
        npm run dev &
        DEV_PID=$!
        for i in {30..1}; do
          echo "Dev server running... $i seconds remaining"
          sleep 1
        done
        echo "Stopping dev server"
        kill $DEV_PID || true
