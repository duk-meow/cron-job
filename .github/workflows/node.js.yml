name: Node.js CI

permissions:
  contents: write

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '0 15 * * *'
    - cron: '0 20 * * *'
    - cron: '30 14 * * *'
    - cron: '30 16 * * *'

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]

    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT_TOKEN }}   # âœ… use your PAT here

      - name: Configure Git for pushing (YOUR account)
        run: |
          git config --global user.name "duk-meow"
          git config --global user.email "insanetomm@gmail.com"

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - run: npm ci

      - run: npm run build --if-present

      - name: Run dev server for 70 seconds
        run: |
          npm run dev &
          DEV_PID=$!
          trap 'kill $DEV_PID || true' EXIT
          for ((i=70; i>0; i--)); do
            echo "Dev server running... $i seconds remaining"
            sleep 1
          done

      - name: Commit and push changes
        run: |
          git add .
          git diff --cached --quiet || git commit -m "chore: automated update"
          git push --force
